<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker Tool by suvin</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Color Picker Tool by suvin</h1>

  <div class="picker-container">
    <input type="color" id="colorInput" value="#3498db" />
    <div class="color-box" id="colorBox"></div>
    <div class="color-values">
      <p>HEX: <span id="hexValue">#3498db</span></p>
      <p>RGB: <span id="rgbValue">rgb(52, 152, 219)</span></p>
    </div>
    <button onclick="copyColorCode()">Copy HEX</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
